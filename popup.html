<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contextual AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div id="drag-bar">
    <span>Contextual AI</span>
    <div class="window-controls">
      <button id="minimize">–</button>
      <button id="close">✕</button>
    </div>
  </div>

  <div id="chat">
    <div id="messages"></div>

    <div id="input-area">
      <textarea id="input" placeholder="Ask AI..."></textarea>
      <button id="send">➤</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
